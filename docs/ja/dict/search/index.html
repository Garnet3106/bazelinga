<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="icon" href="http://bazelinga.gant.work/docs/lib/img/baze/logo.svg">
        <link rel="stylesheet" href="../../../lib/dict/stylesheets/stylesheet.css">
        <meta charset="utf-8">
        <script src="http://bazelinga.gant.work/docs/lib/scripts/jquery-3.5.1.min.js"></script>
        <script src="../../../lib/dict/scripts/dictionary.js"></script>
        <script src="../../../lib/dict/scripts/popup.js"></script>
        <script src="../../../lib/dict/scripts/interface.js"></script>
        <script src="../../../lib/dict/scripts/langpack.js"></script>
        <script>
            new Interface('ja');
        </script>
        <title>把日辞書検索</title>
    </head>
    <body id="body">
        <div class="main" id="main">
            <div class="top" id="top">
                <div class="top-icons">
                    <img class="top-icons-item" id="topIconLogo" src="http://bazelinga.gant.work/docs/lib/img/baze/logo.svg">
                    <img class="top-icons-item" id="topIconTitle" src="http://bazelinga.gant.work/docs/lib/dict/img/ja/title.svg">
                </div>
                <div class="top-inputarea">
                    <input class="top-inputarea-input" id="searchInput" placeholder="検索キーワード" type="text">
                </div>
            </div>
            <div class="workarea">
                <div class="workarea-sidemenu" id="leftMenu">
                    <div class="workarea-sidemenu-item" id="leftMenuAdd">
                        <div class="workarea-sidemenu-item-icon" id="leftMenuAddTop">
                        </div>
                    </div>
                    <div class="workarea-sidemenu-item" id="leftMenuEdit">
                        <div class="workarea-sidemenu-item-icon" id="leftMenuEditTop">
                        </div>
                    </div>
                    <div class="workarea-sidemenu-item" id="leftMenuRemove">
                        <div class="workarea-sidemenu-item-icon" id="leftMenuRemoveTop">
                        </div>
                    </div>
                    <div class="workarea-sidemenu-item" id="leftMenuRemove">
                        <div class="workarea-sidemenu-item-icon" id="leftMenuUploadTop">
                        </div>
                    </div>
                    <div class="workarea-sidemenu-item" id="leftMenuRemove">
                        <div class="workarea-sidemenu-item-icon" id="leftMenuDownloadTop">
                        </div>
                    </div>
                </div>
                <div class="workarea-wordlist" id="wordList">
                    <div class="workarea-wordlist-guide" id="wordListGuide">
                        ここに検索結果が表示されます。
                    </div>
                </div>
                <div class="workarea-sidemenu" id="rightMenu">
                    <div class="workarea-sidemenu-item" id="rightMenuDocs">
                        <div class="workarea-sidemenu-item-icon" id="rightMenuDocsTop">
                        </div>
                    </div>
                    <div class="workarea-sidemenu-item" id="rightMenuShare">
                        <div class="workarea-sidemenu-item-icon" id="rightMenuShareTop">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomlinks">
                <div class="bottomlinks-item">
                    Baze
                </div>
                <div class="bottomlinks-item">
                    English
                </div>
                <div class="bottomlinks-item">
                    日本語
                </div>
            </div>
        </div>
    </body>
</html>
