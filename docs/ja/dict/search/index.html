<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="//bazelinga.gant.work/docs/lib/dict/stylesheet.css">
    <link rel="stylesheet" href="../../../lib/dict/stylesheet.css">
    <meta charset="utf-8">
    <script src="//bazelinga.gant.work/docs/lib/jquery-3.5.1.min.js"></script>
    <script src="../../../lib/jquery-3.5.1.min.js"></script>
    <script src="//bazelinga.gant.work/docs/lib/dict/dictionary.js"></script>
    <script src="../../../lib/dict/dictionary.js"></script>
    <script>
        let dict = new Dictionary('ja');
    </script>
    <title>把日辞書検索</title>
</head>
<body>
    <div class="main">
        <div class="title">
            把日辞書検索
        </div>
        <div class="description">
            把日辞書から単語を検索します。
        </div>
        <input class="input" oninput="dict.updateWordList()" placeholder="(例) baze" type="text">
        <div class="wordlist">
            <div class="wordlist-item">
                <div class="wordlist-item-spell">
                    baze
                </div>
                <div class="wordlist-item-type">
                    [名]
                </div>
                <div class="wordlist-item-translation">
                    基本, 基礎, 基盤, 土台, 根本, 本質, 根源
                </div>
            </div>
            <div class="wordlist-item">
                <div class="wordlist-item-spell">
                    baze
                </div>
                <div class="wordlist-item-type">
                    [名]
                </div>
                <div class="wordlist-item-translation">
                    [建築] 基礎, 基礎づくり, 土台, 土台づくり
                </div>
            </div>
            <div class="wordlist-item">
                <div class="wordlist-item-spell">
                    baze
                </div>
                <div class="wordlist-item-type">
                    [他動]
                </div>
                <div class="wordlist-item-translation">
                    基礎づける, 基礎をおく
                </div>
            </div>
            <div class="wordlist-item">
                <div class="wordlist-item-spell">
                    baze
                </div>
                <div class="wordlist-item-type">
                    [他動]
                </div>
                <div class="wordlist-item-translation">
                    [建築] 基礎をつくる, 基礎工事をする
                </div>
            </div>
        </div>
    </div>
</body>
</html>
