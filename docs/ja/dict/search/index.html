<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="icon" href="http://bazelinga.gant.work/docs/lib/img/baze/logo.svg">
        <link rel="stylesheet" href="//bazelinga.gant.work/docs/lib/dict/stylesheet.css">
        <link rel="stylesheet" href="../../../lib/dict/stylesheet.css">
        <meta charset="utf-8">
        <script src="//bazelinga.gant.work/docs/lib/jquery-3.5.1.min.js"></script>
        <script src="../../../lib/jquery-3.5.1.min.js"></script>
        <script src="//bazelinga.gant.work/docs/lib/dict/dictionary.js"></script>
        <script src="../../../lib/dict/dictionary.js"></script>
        <script>
            let dict = new Dictionary('ja');

            $(() => {
                $('#searchInput').on('input', () => {
                    dict.updateWordList();
                });

                $('#sideMenuViewDocs').on('click', () => {
                    location.href = dict.getDocsURI();
                });
            });
        </script>
        <title>把日辞書検索</title>
    </head>
    <body>
        <div class="main" id="main">
            <div class="top" id="top">
                <div class="top-icons">
                    <img class="top-icons-item" id="topIconLogo" src="http://bazelinga.gant.work/docs/lib/img/baze/logo.svg">
                    <img class="top-icons-item" id="topIconTitle" src="http://bazelinga.gant.work/docs/lib/dict/img/ja/title.svg">
                </div>
                <div class="top-inputarea">
                    <input class="top-inputarea-input" id="searchInput" placeholder="検索キーワード" type="text">
                </div>
            </div>
            <div class="workarea">
                <div class="workarea-sidemenu" id="sideMenuEdit">
                    <div class="workarea-sidemenu-item">
                    </div>
                    <div class="workarea-sidemenu-item">
                    </div>
                    <div class="workarea-sidemenu-item">
                    </div>
                </div>
                <div class="workarea-wordlist" id="wordList">
                    <div class="workarea-wordlist-guide" id="wordListGuide">
                        ここに検索結果が表示されます。
                    </div>
                </div>
                <div class="workarea-sidemenu" id="sideMenuView">
                    <div class="workarea-sidemenu-item" id="sideMenuViewDocs">
                    </div>
                    <div class="workarea-sidemenu-item" id="sideMenuViewShare">
                    </div>
                    <div class="workarea-sidemenu-item">
                    </div>
                    <div class="workarea-sidemenu-item">
                    </div>
                </div>
            </div>
            <div class="bottomlinks">
                <div class="bottomlinks-item">
                    Baze
                </div>
                <div class="bottomlinks-item">
                    English
                </div>
                <div class="bottomlinks-item">
                    日本語
                </div>
            </div>
        </div>
    </body>
</html>
